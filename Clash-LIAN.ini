;1、域名组
[custom]
;设置规则标志位
;以下规则，按照从上往下的顺序遍历，优先命中上位规则，规则重复无影响
;修改顺序会影响分流效果

;本地地址和域名直连
ruleset=➡️ 国内,[]GEOSITE,private
ruleset=➡️ 国内,[]GEOIP,private,no-resolve

;本项目收录的直连规则
ruleset=➡️ 国内,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Direct_Classical.yaml,28800
;本项目收录的代理规则
ruleset=🌍 国外,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Proxy_Classical.yaml,28800

;谷歌在国内可用的域名直连
ruleset=➡️ 国内,[]GEOSITE,google-cn
;国内游戏域名直连
ruleset=➡️ 国内,[]GEOSITE,category-games@cn
;Steam 下载 CDN 直连
ruleset=➡️ 国内,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Steam_CDN_Classical.yaml,28800
;各大游戏平台下载域名直连
ruleset=➡️ 国内,[]GEOSITE,category-game-platforms-download
;BT Tracker 相关域名直连
ruleset=➡️ 国内,[]GEOSITE,category-public-tracker

;即时通讯包括了 Telegram/WhatsApp/Line 等海外主流即时通讯软件域名
ruleset=🌍 国外,[]GEOSITE,category-communication
;社交媒体包括了 Twitter(X)/Facebook/Instagram 等海外主流社交媒体
ruleset=🌍 国外,[]GEOSITE,category-social-media-!cn
ruleset=🌍 国外,[]GEOSITE,openai
ruleset=🌍 国外,[]GEOSITE,bing
ruleset=🌍 国外,[]GEOSITE,category-ai-!cn
ruleset=🌍 国外,[]GEOSITE,github
;测速工具包括 SpeedTest 等主流测速工具域名
ruleset=🌍 国外,[]GEOSITE,category-speedtest
ruleset=🌍 国外,[]GEOSITE,steam
ruleset=🌍 国外,[]GEOSITE,youtube
ruleset=🌍 国外,[]GEOSITE,apple-tvplus
ruleset=🌍 国外,[]GEOSITE,apple
ruleset=🌍 国外,[]GEOSITE,microsoft
ruleset=🌍 国外,[]GEOSITE,googlefcm
ruleset=🌍 国外,[]GEOSITE,google
ruleset=🌍 国外,[]GEOSITE,tiktok
ruleset=🌍 国外,[]GEOSITE,netflix
ruleset=🌍 国外,[]GEOSITE,disney
ruleset=🌍 国外,[]GEOSITE,hbo
ruleset=🌍 国外,[]GEOSITE,primevideo
;Emby 包括主流 Emby 服务相关域名
ruleset=🌍 国外,[]GEOSITE,category-emby
ruleset=🌍 国外,[]GEOSITE,spotify
ruleset=🌍 国外,[]GEOSITE,bahamut
ruleset=🌍 国外,[]GEOSITE,category-games
ruleset=🌍 国外,[]GEOSITE,category-entertainment
ruleset=🌍 国外,[]GEOSITE,category-ecommerce
ruleset=🌍 国外,[]GEOSITE,gfw
ruleset=🌍 国外,[]GEOIP,telegram,no-resolve
ruleset=🌍 国外,[]GEOIP,twitter,no-resolve
ruleset=🌍 国外,[]GEOIP,facebook,no-resolve
ruleset=🌍 国外,[]GEOIP,google,no-resolve
ruleset=🌍 国外,[]GEOIP,netflix,no-resolve

;由于 OpenClash 使用的大陆白名单收录不全，此处留有 geosite:cn 作为国内域名兜底
ruleset=➡️ 国内,[]GEOSITE,cn
;由于 OpenClash 使用的大陆白名单收录不全，此处留有 geoip:cn 作为国内 IP 兜底
ruleset=➡️ 国内,[]GEOIP,cn,no-resolve
;以上兜底规则会根据实际情况随时取消

;PT/BT 优化开启会使 80/443 以外端口的流量直连
ruleset=➡️ 国内,clash-classic:https://testingcf.jsdelivr.net/gh/Aethersailor/Custom_OpenClash_Rules@main/rule/Custom_Port_Direct.yaml,28800
;国内冷门域名会命中漏网之鱼，如影响使用，请设置漏网之鱼直连
;漏网之鱼直连时，无法通过 DNS 泄露测试，但是并不存在泄露
ruleset=➡️ 国内,[]FINAL
;设置规则标志位结束

;2、策略组（域名组-节点组）
custom_proxy_group=🌍 国外`select`[]DIRECT`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]台日新韩-自动`[]港台日新韩-自动`[]其他-自动`[]REJECT
custom_proxy_group=➡️ 国内`select`[]DIRECT`[]香港-自动`[]台湾-自动`[]日本-自动`[]新加坡-自动`[]韩国-自动`[]美国-自动`[]台日新韩-自动`[]港台日新韩-自动`[]其他-自动`[]REJECT

